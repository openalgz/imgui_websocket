<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>imgui-ws : basic-null</title>

        <script src="incppect.js"></script>
        <script src="imgui-ws.js"></script>
    </head>

    <body style="font-family: Georgia, serif;">
        <script>
            function init() {
                var output = document.getElementById('client-info');

                incppect.render = function() {
                    imgui_ws.gl.clearColor(0.45, 0.55, 0.60, 1.00);
                    imgui_ws.gl.clear(imgui_ws.gl.COLOR_BUFFER_BIT);

                    imgui_ws.incppect_textures(this);
                    imgui_ws.incppect_draw_lists(this);
                    imgui_ws.render();

                    var my_id = this.get_int32('my_id[%d]', -1) || 0;
                    output.innerHTML = 'Client Id: ' + my_id;
                }

                incppect.onerror = function(evt) {
                    if (typeof evt === 'object') {
                        output.innerHTML = 'Error: check console for more information';
                        console.error(evt);
                    } else {
                        output.innerHTML = evt;
                    }
                }

                incppect.k_requests_update_freq_ms = document.getElementById('update_freq_ms') && document.getElementById('update_freq_ms').value || 16;
                incppect.init();

                imgui_ws.init('canvas_main');
            }

            window.addEventListener('load', init);

        </script>

        <div id="main-container" align="left" width="100vw" style='padding-left: 16px; padding-top: 1px;'>
            <h2>My View</h2>
            <div style='padding: 0px; width: 800px; word-wrap: break-word;'>
                Headless server streaming ImDrawData to WebSocket clients. No handling of client input is performed.
            </div>

            <br>
            <div id="client-info"></div>
            <br>

            <canvas id="canvas_main" width="640px" height="480px" style="background-color: black;">Your browser does not support the HTML5 canvas tag.</canvas>
        </div>

    </body>
</html>
